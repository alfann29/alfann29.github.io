<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi Kelas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 1200px;
        }
        h1, h2 {
            text-align: center;
            color: #667eea;
        }
        .login-form, .register-form, .main-content {
            display: none;
        }
        .login-form.active, .register-form.active, .main-content.active {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #667eea;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a6fd8;
        }
        .switch-form {
            text-align: center;
            margin-top: 10px;
        }
        .switch-form a {
            color: #667eea;
            text-decoration: none;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
        .add-mapel {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Absensi Kelas</h1>
        
        <!-- Form Login -->
        <div class="login-form active" id="loginForm">
            <h2>Login</h2>
            <form id="login">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="switch-form">
                Belum punya akun? <a href="#" id="showRegister">Daftar di sini</a>
            </div>
        </div>
        
        <!-- Form Registrasi -->
        <div class="register-form" id="registerForm">
            <h2>Daftar Akun</h2>
            <form id="register">
                <input type="text" id="regUsername" placeholder="Username" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
                <button type="submit">Daftar</button>
            </form>
            <div class="switch-form">
                Sudah punya akun? <a href="#" id="showLogin">Login di sini</a>
            </div>
        </div>
        
        <!-- Konten Utama -->
        <div class="main-content" id="mainContent">
            <h2>Selamat Datang, <span id="userName"></span></h2>
            
            <!-- Form Input Data -->
            <form id="dataForm">
                <h3>Tambah Data Siswa</h3>
                <input type="text" id="nama" placeholder="Nama Siswa" required>
                <select id="kelas" required>
                    <option value="">Pilih Kelas</option>
                    <option value="Kelas 1">Kelas 1</option>
                    <option value="Kelas 2">Kelas 2</option>
                    <option value="Kelas 3">Kelas 3</option>
                    <option value="Kelas 4">Kelas 4</option>
                    <option value="Kelas 5">Kelas 5</option>
                    <option value="Kelas 6">Kelas 6</option>
                </select>
                <input type="date" id="tanggal" required>
                <select id="mapel" required>
                    <!-- Mapel akan dimuat dari localStorage -->
                </select>
                <div class="add-mapel">
                    <input type="text" id="newMapel" placeholder="Tambah Mapel Baru">
                    <button type="button" id="addMapelBtn">Tambah Mapel</button>
                </div>
                <select id="kehadiran" required>
                    <option value="">Pilih Kehadiran</option>
                    <option value="Hadir">Hadir</option>
                    <option value="Tidak Hadir">Tidak Hadir</option>
                    <option value="Izin">Izin</option>
                </select>
                <input type="number" id="latihan1" placeholder="Nilai Latihan 1" min="0" max="100">
                <input type="number" id="latihan2" placeholder="Nilai Latihan 2" min="0" max="100">
                <input type="number" id="latihan3" placeholder="Nilai Latihan 3" min="0" max="100">
                <input type="number" id="latihan4" placeholder="Nilai Latihan 4" min="0" max="100">
                <input type="number" id="semester1" placeholder="Nilai Semester 1" min="0" max="100">
                <input type="number" id="semester2" placeholder="Nilai Semester 2" min="0" max="100">
                <button type="submit">Tambah Data</button>
            </form>
            
            <!-- Tabel Data -->
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Kelas</th>
                        <th>Tanggal</th>
                        <th>Mapel</th>
                        <th>Kehadiran</th>
                        <th>Latihan 1</th>
                        <th>Latihan 2</th>
                        <th>Latihan 3</th>
                        <th>Latihan 4</th>
                        <th>Semester 1</th>
                        <th>Semester 2</th>
                        <th>Rata-rata</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan ditambahkan di sini -->
                </tbody>
            </table>
            
            <!-- Tombol Aksi -->
            <div class="actions">
                <button id="saveData">Simpan Data Absensi</button>
                <button id="downloadExcel">Download sebagai Excel</button>
                <button id="logout">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Elemen DOM
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const mainContent = document.getElementById('mainContent');
        const userNameSpan = document.getElementById('userName');
        const dataForm = document.getElementById('dataForm');
        const tableBody = document.getElementById('tableBody');
        const saveDataBtn = document.getElementById('saveData');
        const downloadBtn = document.getElementById('downloadExcel');
        const logoutBtn = document.getElementById('logout');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const mapelSelect = document.getElementById('mapel');
        const newMapelInput = document.getElementById('newMapel');
        const addMapelBtn = document.getElementById('addMapelBtn');

        // Fungsi untuk memuat akun dari localStorage
        function loadUsers() {
            return JSON.parse(localStorage.getItem('users')) || { "guru": "password123" }; // Akun default
        }

        // Fungsi untuk menyimpan akun ke localStorage
        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }

        // Fungsi untuk memuat mapel dari localStorage
        function loadMapel() {
            return JSON.parse(localStorage.getItem('mapel')) || ["Matematika", "Bahasa Indonesia", "IPA"];
        }

        // Fungsi untuk menyimpan mapel ke localStorage
        function saveMapel(mapel) {
            localStorage.setItem('mapel', JSON.stringify(mapel));
        }

        // Fungsi untuk memperbarui select mapel
        function updateMapelSelect() {
            const mapelList = loadMapel();
            mapelSelect.innerHTML = '<option value="">Pilih Mata Pelajaran</option>';
            mapelList.forEach(mapel => {
                const option = document.createElement('option');
                option.value = mapel;
                option.textContent = mapel;
                mapelSelect.appendChild(option);
            });
        }

        // Tambah Mapel
        addMapelBtn.addEventListener('click', function() {
            const newMapel = newMapelInput.value.trim();
            if (newMapel) {
                const mapelList = loadMapel();
                if (!mapelList.includes(newMapel)) {
                    mapelList.push(newMapel);
                    saveMapel(mapelList);
                    updateMapelSelect();
                    newMapelInput.value = '';
                    alert('Mapel berhasil ditambahkan!');
                } else {
                    alert('Mapel sudah ada!');
                }
            } else {
                alert('Masukkan nama mapel!');
            }
        });

        // Beralih ke form registrasi
        showRegister.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
        });

        // Beralih ke form login
        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Registrasi
        document.getElementById('register').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok!');
                return;
            }

            const users = loadUsers();
            if (users[username]) {
                alert('Username sudah digunakan!');
                return;
            }

            users[username] = password;
            saveUsers(users);
            alert('Akun berhasil didaftarkan! Silakan login.');
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
        });

        // Login
        document.getElementById('login').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = loadUsers();

            if (users[username] === password) {
                loginForm.classList.remove('active');
                mainContent.classList.add('active');
                userNameSpan.textContent = username;
                updateMapelSelect(); // Muat mapel saat login
                loadData();
            } else {
                alert('Username atau password salah!');
            }
        });

        // Tambah Data
        dataForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const tanggal = document.getElementById('tanggal').value;
            const mapel = document.getElementById('mapel').value;
            const kehadiran = document.getElementById('kehadiran').value;
            const latihan1 = parseFloat(document.getElementById('latihan1').value) || 0;
            const latihan2 = parseFloat(document.getElementById('latihan2').value) || 0;
            const latihan3 = parseFloat(document.getElementById('latihan3').value) || 0;
            const latihan4 = parseFloat(document.getElementById('latihan4').value) || 0;
            const semester1 = parseFloat(document.getElementById('semester1').value) || 0;
            const semester2 = parseFloat(document.getElementById('semester2').value) || 0;
            const rataRata = ((latihan1 + latihan2 + latihan3 + latihan4 + semester1 + semester2) / 6).toFixed(2);

            const row = tableBody.insertRow();
            row.insertCell(0).textContent = nama;
            row.insertCell(1).textContent = kelas;
            row.insertCell(2).textContent = tanggal;
            row.insertCell(3).textContent = mapel;
            row.insertCell(4).textContent = kehadiran;
            row.insertCell(5).textContent = latihan1;
            row.insertCell(6).textContent = latihan2;
            row.insertCell(7).textContent = latihan3;
            row.insertCell(8).textContent = latihan4;
            row.insertCell(9).textContent = semester1;
            row.insertCell(10).textContent = semester2;
            row.insertCell(11).textContent = rataRata;

            dataForm.reset();
        });

        // Simpan Data (ke localStorage)
        saveDataBtn.addEventListener('click', function() {
            const data = [];
            for (let row of tableBody.rows) {
                const rowData = [];
                for (let cell of row.cells) {
                    rowData.push(cell.textContent);
                }
                data.push(rowData);
            }
            localStorage.setItem('absensiData', JSON.stringify(data));
            alert('Data absensi disimpan!');
        });

        // Load Data dari localStorage
        function loadData() {
            const data = JSON.parse(localStorage.getItem('absensiData')) || [];
            data.forEach(rowData => {
                const row = tableBody.insertRow();
                rowData.forEach(cellData => {
                    row.insertCell().textContent = cellData;
                });
            });
        }

        // Download sebagai CSV (sebagai simulasi Excel)
        downloadBtn.addEventListener('click', function() {
            let csv = 'Nama,Kelas,Tanggal,Mapel,Kehadiran,Latihan 1,Latihan 2,Latihan 3,Latihan 4,Semester 1,Semester 2,Rata-rata\n';
            for (let row of tableBody.rows) {
                const rowData = [];
                for (let cell of row.cells) {
                    rowData.push(cell.textContent);
                }
                csv += rowData.join(',') + '\n';
            }
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'absensi.csv';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Logout
        logoutBtn.addEventListener('click', function() {
            mainContent.classList.remove('active');
            loginForm.classList.add('active');
            tableBody.innerHTML = '';
        });
    </script>
</body>
</html>
