    function mulai(jml) {
        totalTarget = jml;
        // Ambil soal acak dari DB
        daftarSoal = [...db[kategoriSekarang]].sort(() => Math.random() - 0.5).slice(0, jml);
        indeksSoal = 0;
        skor = 0;
        pindah('screen-amount', 'screen-quiz');
        tampilSoal();
    }

    function tampilSoal() {
        const data = daftarSoal[indeksSoal];
        document.getElementById('quest-title').innerText = data.q;
        document.getElementById('quest-img').innerText = data.img;
        
        const container = document.getElementById('opt-container');
        container.innerHTML = '';
        
        // Acak posisi pilihan
        const acakOps = [...data.ops].sort(() => Math.random() - 0.5);
        
        acakOps.forEach(o => {
            const b = document.createElement('button');
            b.className = 'btn btn-blue';
            b.innerText = o;
            b.onclick = () => jawab(o);
            container.appendChild(b);
        });
    }

    function jawab(pilihan) {
        if(pilihan === daftarSoal[indeksSoal].a) {
            skor += (100 / totalTarget);
        }
        
        indeksSoal++;
        if(indeksSoal < daftarSoal.length) {
            tampilSoal();
        } else {
            akhir();
        }
    }

    function akhir() {
        pindah('screen-quiz', 'screen-result');
        const finalSkor = Math.round(skor);
        document.getElementById('score-num').innerText = finalSkor;
        document.getElementById('feedback').innerText = finalSkor >= 70 ? "Wah, kamu Hebat! ğŸŒŸ" : "Ayo semangat belajar lagi! ğŸ’ª";
    }

    function pindah(id1, id2) {
        document.getElementById(id1).classList.add('hidden');
        document.getElementById(id2).classList.remove('hidden');
